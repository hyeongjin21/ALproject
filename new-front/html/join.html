<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/join.css">

<body class="body-with-fixed-footer">
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="AFTER LUNCH">
        </div>
        <nav>
            <ul>
                <li><a class="bordered-link" href="#">메뉴 검색</a></li>
                <li><a class="bordered-link" href="#">랭킹</a></li>
                <li><a class="bordered-link" href="#">마이페이지</a></li>
                <li><a class="bordered-link" href="#">로그인</a></li>
            </ul>
        </nav>
    </header>
    <!-- MAIN -->

    <div class="main-container">
        <div id="join">
            <div id="join_form">
                <!-- 일반 회원가입 폼 -->
                <form action="">
                    <h3 class="login" style="letter-spacing: -1px;"> 회원가입 </h3>
                    <hr>

                    <!-- NAME -->
                    <label for="">
                        <p style="text-align: left; font: size 12px; color:#666"> 이름 </p>
                        <input type="text" placeholder="이름을 입력하세요" class="size">
                    </label>


                    <!-- ID -->
                    <label for="">
                        <p style="text-align: left; font: size 12px; color:#666"> 아이디 </p>
                        <input type="text" placeholder="아이디를 입력하세요" class="size" id="id_len">
                        <input type="button" value="중복확인" class="db_check" style="text-align: right;">
                    </label>

                    <!-- PW -->
                    <label for="">
                        <p style="text-align: left; font: size 12px; color:#666"> 비밀번호 </p>
                        <input type="text" placeholder="비밀번호를 입력하세요" class="size">
                    </label>

                    <!-- NICKNAME -->
                    <label for="">
                        <p style="text-align: left; font: size 12px; color:#666"> 닉네임 </p>
                        <input type="text" placeholder="닉네임을 입력하세요" class="size">
                    </label>


                    <!-- RE_PW -->
                    <label for="">
                        <p style="text-align: left; font: size 12px; color:#666"> 비밀번호 확인 </p>
                        <input type="text" placeholder="비밀번호를 다시 입력하세요" class="size">
                    </label>

                    <!-- TEL -->
                    <label for="">
                        <p style="text-align: left; font: size 12px; color:#666"> 전화번호 </p>
                        <input type="text" placeholder="전화번호를 입력하세요" class="size">
                    </label>

                    <p>
                        <input type="submit" value="가입하기" class="btn">
                    </p>
                </form>
                <hr>
                <p class="find">
                    <span><a href="">HOME</a></span>
                </p>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer-fixed">
        <div class="inner">
            <ul class="menu">

            <div class="info">
                <span>사업자등록번호 201-81-21515</span>
                <span>(주)AFTER LUNCH</span>
                <span>TEL : 062-1234-1234</span>
                <span>개인정보 책임자 : 정혜빈</span>

            <p class="copyright">
                &copy; <span class="thisyear"></span>ALCompany. All Rights Reserved.

<!-- 메뉴 검색 페이지 -->
{% extends 'layout.html' %}
{% block content %}
<style>
    /* --> 사용자 컨트롤 올리기 */
    html, body {width:100%;height:100%;margin:0;padding:0;} 
    .map_wrap {position:relative;overflow:hidden;width:100%;height:350px;}
    .radius_border{border:1px solid #919191;border-radius:5px;}     
    .custom_typecontrol {position:absolute;top:10px;right:10px;overflow:hidden;width:130px;height:30px;margin:0;padding:0;z-index:1;font-size:12px;font-family:'Malgun Gothic', '맑은 고딕', sans-serif;}
    .custom_typecontrol span {display:block;width:65px;height:30px;float:left;text-align:center;line-height:30px;cursor:pointer;}
    .custom_typecontrol .btn {background:#fff;background:linear-gradient(#fff,  #e6e6e6);}       
    .custom_typecontrol .btn:hover {background:#f5f5f5;background:linear-gradient(#f5f5f5,#e3e3e3);}
    .custom_typecontrol .btn:active {background:#e6e6e6;background:linear-gradient(#e6e6e6, #fff);}    
    .custom_typecontrol .selected_btn {color:#fff;background:#425470;background:linear-gradient(#425470, #5b6d8a);}
    .custom_typecontrol .selected_btn:hover {color:#fff;}   
    .custom_zoomcontrol {position:absolute;top:50px;right:10px;width:36px;height:80px;overflow:hidden;z-index:1;background-color:#f5f5f5;} 
    .custom_zoomcontrol span {display:block;width:36px;height:40px;text-align:center;cursor:pointer;}     
    .custom_zoomcontrol span img {width:15px;height:15px;padding:12px 0;border:none;}             
    .custom_zoomcontrol span:first-child{border-bottom:1px solid #bfbfbf;}            
    /* 사용자 컨트롤 올리기 <--*/
</style>
<a href="/">
    <h1>검색 페이지</h1>
</a>
<form action="/search">
    <select name="category" id="asd">
        <option value="all">전체</option>
        <option value="smoothie">스무디</option>
        <option value="coffee">커피</option>
        <option value="티">티</option>
        <option value="에이드">에이드</option>
        <option value="그외">그 외</option>
    </select>
    <input type="text" name="inputmenu">
    <input type="submit">
</form>
<table border="1px solid black">
    <tr style="background-color: lightblue;">
        <th>아이디</th>
        <th>닉네임</th>
        <th>주소</th>
    </tr>

    {% for i in list %}
    <tr>
        <td>{{i.shop_name}}</td>
        <td>{{i.shop_bno}}</td>
        <td>{{i.shop_addr1}}</td>
    </tr>
    {% endfor %}

</table>
<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div> 
    <!-- 지도타입 컨트롤 div 입니다 -->
    <div class="custom_typecontrol radius_border">
        <span id="btnRoadmap" class="selected_btn" onclick="setMapType('roadmap')">지도</span>
        <span id="btnSkyview" class="btn" onclick="setMapType('skyview')">스카이뷰</span>
    </div>
    <!-- 지도 확대, 축소 컨트롤 div 입니다 -->
    <div class="custom_zoomcontrol radius_border"> 
        <span onclick="zoomIn()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png" alt="확대"></span>  
        <span onclick="zoomOut()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png" alt="축소"></span>
    </div>
</div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1b7cc23c48477786fcb69b68f5862e5"></script>
<script src="assets/js/map.js"></script>


{% endblock %}

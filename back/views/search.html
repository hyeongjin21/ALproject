<!-- 메뉴 검색 페이지 -->
{% extends 'layout.html' %}
{% block content %}
<h1>검색 페이지</h1>
<form action="/search">
    <select name="category" id="asd">
        <option value="all">전체</option>
        <option value="smoothie">스무디</option>
        <option value="coffee">커피</option>
        <option value="티">티</option>
        <option value="에이드">에이드</option>
        <option value="그외">그 외</option>
    </select>
    <input type="text" name="inputmenu">
    <input type="submit">
</form>
<table border="1px solid black">
    <tr style="background-color: lightblue;">
        <th>아이디</th>
        <th>닉네임</th>
        <th>주소</th>
    </tr>

    {% for i in list %}
    <tr>
        <td>{{i.shop_name}}</td>
        <td>{{i.shop_bno}}</td>
        <td>{{i.shop_addr1}}</td>
    </tr>
    {% endfor %}

</table>

<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1b7cc23c48477786fcb69b68f5862e5"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 
</script>


{% endblock %}

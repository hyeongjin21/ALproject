<!-- 메뉴 검색 페이지 -->
{% extends 'layout.html' %}
{% block content %}
<link rel="stylesheet" href="/assets/css/kakao.css">

<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <!-- onsubmit="searchPlaces(); return false;"  -->
                <form action="/search/getMenu">
                    <!-- 키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15"> 
                    <button type="submit">검색하기</button>  -->
                    <select name="category" id="asd">
                        <option value="all">전체</option>
                        <option value="smoothie">스무디</option>
                        <option value="coffee">커피</option>
                        <option value="티">티</option>
                        <option value="에이드">에이드</option>
                        <option value="그외">그 외</option>
                    </select>
                    <input type="text" placeholder="메뉴 검색" name="inputmenu" id="keyword" size="15">
                    <input type="submit" value="검색하기">
                </form>
            </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>
<script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1b7cc23c48477786fcb69b68f5862e5&libraries=services"></script>
<script src="/assets/js/map.js"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴수정</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/admin5.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>메뉴 수정과식혜</h1>
    </header>



    <!-- Body --> 
    <div class="main-container">
        <table class="info-table">
            <tr>
                <th>메뉴 이름</th>
                <td>
                    <input type="text">
                    <!-- <output name="result">카페 이름이 출력</output> -->
                </td>
            </tr>
            <tr>
                <th>이미지등록</th>
                <td>
                    <img src="https://i.ibb.co/3493r17/cat.jpg" title="고양이" />
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <th>메뉴 가격</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>제공 형식</th>
                <td>
                    <label>
                        <input type="radio" name="temperature" value="ICE">
                        ICE
                    </label>
                    <label>
                        <input type="radio" name="temperature" value="HOT">
                        HOT
                    </label>
                </td>
            </tr>
            <tr>
                <th>추가 옵션</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>메뉴 설명</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>카테고리</th>
                <td>
                    <select name="category">
                        <option value="카테고리1">스무디</option>
                        <option value="카테고리2">커피</option>
                        <option value="카테고리3">티</option>
                        <option value="카테고리4">에이드</option>
                        <option value="카테고리5">그외순서</option>
                        <!-- 원하는 만큼 카테고리를 추가할 수 있습니다 -->
                    </select>
                </td>
            </tr>
                        <tr>
                <th>태그(메뉴특징)</th>
                <td>
                    <a href="">딸기</a>
                    <a href="">피스타치오</a>
                    <a href="">미숫가루</a>
                    <a href="">디카페인</a>
                    <a href="">펄추가</a>
                </td>
                <td>
                </td>
                
            </tr>
        </table>
    </div>
        <div class="table-container">
            <table>
                <tr>
                    <th>
                        <button>수정</button>
                        <button>목록</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    <!-- Footer -->
    <!-- <footer>
        <p>Footer content goes here.</p>
    </footer> -->
</body>

</body>
</html>

{% extends 'm_layout.html' %}

{% block content %}

<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/admin6.css">
</head>
<div style="flex-grow: 9;">


<!-- Header -->
<header style="display: flex; justify-content: center; flex-direction: row;">
    <div class="user">가게 정보 수정</div>
</header>

<!-- Body --> 
    <form method='post' action="/img/shopinfo_modify" encType="multipart/form-data">
    <div class="main-container">
        <table class="info-table">
            <tr>
                <th>가게명</th>
                <td>
                    <input type="text" name="shopname" value="{{cols.shop_name}}">
                </td>
            </tr>
            <tr>
                <th>사업자번호</th>
                <td>
                    <input type="text" name="bno" value="{{cols.shop_bno}}">
                </td>
            </tr>
            <tr>
                <th>사업장 주소</th>
                <td>
                    <input type="text" name="addr1" value="{{cols.shop_addr1}}">
                </td>
            </tr>
            <tr>
                <th>상세주소</th>
                <td>
                    <input type="text" name="addr2" value="{{cols.shop_addr2}}">
                </td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    <input type="text" name="tel" value="{{cols.shop_tel}}">
                </td>
            </tr>
            <tr>
                <th>대표자명</th>
                <td>
                    <input type="text" name="ownername" value="{{cols.shop_owner}}">
                </td>
            </tr>
            <tr>
                <th>가게이미지등록</th>
                <td>
                    <input type="file" id="profileFile" name="shop_img" value="{{cols.shop_img}}" accept="image/*">
                </td>
            </tr>
        </table>
    </div>
        <div class="table-container">
            <table>
                <tr>
                    <th>
                        <input type="hidden" name="shop_seq" value="{{ shop_seq }}">
                        <button type="submit" id="join">저장</button>
                        <button type="button"
                            onclick="location.href='http://localhost:3333/admin2_S_userpage'">목록</button>
                    </th>
                </tr>
            </table>
        </div>
    </form>

</div>
{% endblock %}

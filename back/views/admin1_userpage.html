{% extends 'm_layout.html' %}

{% block content %}
<div style="flex-grow: 9;">
    <!-- Header -->
    <header style="display: flex; justify-content: center; flex-direction: row;">
        <div>사용자</div>
        <link rel="stylesheet" href="/assets/css/admin1.css">
    </header>

    <!-- Body -->
    <form action="/manager">
        <div class="search-section">
            <input type="text" name='userSearch' placeholder="검색어를 입력해주세요">
            <input type="submit" value="검색">
        </div>
    </form>

    <div class="table-container">
        <table>
            <tr>
                <th>일련번호</th>
                <th>아이디</th>
                <th>비밀번호</th>
                <th>이름</th>
                <th>닉네임</th>
                <th>전화번호</th>
                <th>가입일자</th>
                <th></th>
            </tr>

            {% for i in list %}
            <tr>
                <td>{{i.rownum}}</td>
                <td>{{i.user_id}}</td>
                <td>{{i.user_pw}}</td>
                <td>{{i.user_name}}</td>
                <td>{{i.user_nick}}</td>
                <td>{{i.user_phone}}</td>
                <td>{{i.created_at}}</td>
                <td>
                    <button>수정</button>
                    <button>삭제</button>
                </td>

            </tr>
            {% endfor %}
        </table>
    </div>

</div>
{% endblock %}

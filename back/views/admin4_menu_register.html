{% extends 'm_layout.html' %}

{% block content %}
<head>
    <title>메뉴등록</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/admin4.css">
</head>

<body>

    <!-- Body --> 
    <form ref='uploadForm' 
    action='/upload' 
    method='post' 
    encType="multipart/form-data"> 
    <div class="main-container">
        <table class="info-table">
            <tr>
                <th>메뉴 이름</th>
                <td>
                    <input type="text" name="menu_name">
                    <!-- <output name="result">카페 이름이 출력</output> -->
                </td>
            </tr>
            <tr>
                    <th>이미지등록</th>
                    <td>
                        <div class="previewProfile">
                            <img id="previewImage" src="/uploads/img1691520310216.jpg" 
                            title="고양이" alt="Preview Image" style="height: 200px; width: 200px;"/>
                        </div>
                    </td>
                    <td>
                        <input type="file" id="profileFile" name="menu_img" accept="image/*">
                    </td>
                </tr>
                <tr>
                    <th>메뉴 가격</th>
                    <td>
                        <input type="text" name="price">
                    </td>
                </tr>
                <tr>
                    <th>제공 형식</th>
                    <td>
                        <label>
                            <input type="radio" name="temperature" value="ALL">
                            ALL
                        </label>
                        <label>
                            <input type="radio" name="temperature" value="ICE">
                            ICE
                        </label>
                        <label>
                            <input type="radio" name="temperature" value="HOT">
                            HOT
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>추가 옵션</th>
                    <td>
                        <input type="text" name="option">
                    </td>
                </tr>
                <tr>
                    <th>메뉴 설명</th>
                    <td>
                        <input type="text" name="info">
                    </td>
                </tr>
                <tr>
                    <th>카테고리</th>
                    <td>
                        <select name="category">
                            <option value="카테고리1">스무디</option>
                            <option value="카테고리2">커피</option>
                            <option value="카테고리3">티</option>
                            <option value="카테고리4">에이드</option>
                            <option value="카테고리5">그외순서</option>
                            <!-- 원하는 만큼 카테고리를 추가할 수 있습니다 -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>태그(메뉴특징)</th>
                    <td>
                        <input type="text" name="tags">
            
                    </td>
                    <td>
                    </td>
                    
                </tr>
            </table>
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th>
                        <input type="hidden" name="shop_seq" id="shop_seq">
                        <input type="submit" value="Upload">
                        <button>아이아이아 {{ shop_seq }}</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</form>
<script src="assets/js/menuImg.js"></script>

<script>
    
    let urlData = window.location.search
    console.log(urlData.substring(10,))

    document.getElementById('shop_seq').value = urlData.substring(10,)

    console.log("slslsl : ",  document.getElementById('shop_seq').value)

</script>
</body>
{% endblock %}
